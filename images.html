<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.js" 
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" 
            crossorigin="anonymous"></script>
    <script src="javascript/frameLoader.js"></script>
    <script src="javascript/click.js"></script>
</head>
<body>
    <header>
        <div id="navbar-frame"></div>
        
        <h1>Images: JPEG, PNG, GIF</h1>
        <hr>
    </header>

    <!-- <p>Here is a square pic of me in JPG format.</p> -->
    <a href="http://www.youtube.com" target="_youtube" style="text-decoration: none;">
    <img style="border: 5px; border-style: solid; color: darkred;" width="181" height="181" src="assets/images/me.jpg" alt="me">
    </a>

    <!-- <p>Here is a circular pic of me in JPG format. Doesn't support transparency.</p> -->
    <img width="181" height="181" src="assets/images/me-circle.jpg" alt="me">

    <!-- <p>Here is a circular pic of me in GIF format. The edges aren't as refined if you look close enough.</p> -->
    <img width="181" height="181" src="assets/images/me-circle.gif" alt="me">

    <!-- <p>Here is a circular pic of me in PNG format. Edges are refined.</p> -->
    <img width="181" height="181" src="assets/images/me-circle.png" alt="me">

    <!-- <p>Here is a transparent circular pic of me in PNG format.</p> -->
    <img style="width: 181px; height: 181px;" src="assets/images/me-circle-transparent.png" alt="me">

    <p>This is an amazing view I captured while camping</p>
    <img width="480" height="240" src="assets/images/20220903_072621.jpeg" alt="camping view">
    
    <div id="footer-frame"></div>
</body>
</html>
