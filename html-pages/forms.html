<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- Import Google Font  (font-family: "Jersey 15", serif;)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
<link rel="stylesheet" href="../css/theme.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.js" 
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" 
            crossorigin="anonymous"></script>
    <script src="javascript/frameLoader.js"></script>
</head>
<body>
    <header>
        <div id="navbar-frame"></div>

        <h1>Forms</h1>
        <hr>
    </header>
<!-- End Header Container -->

<!-- Main Container -->
<main>

    <form name="login" action="process-login.php" method="post">
        <!--The 'size' attribute in 'input' tag determines how many chars can be entered into the input box-->

        <label for="first-name"></label>
        <input type="text" name="first-name" size="20" placeholder="First Name" required>
        <label for="last-name"></label>
        <input type="text" name="last-name" size="20" placeholder="Last Name" required>
        <br> <br>

        <label for="email"></label>
        <input type="email" name="email" size="30" placeholder="example@gmail.com" required>
        <br>

        <label for="password"></label>
        <input type="password" name="password" size="30" placeholder="Password" required>
        <br> <br>

        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday">
        <br> <br>

        <label for="phone">Phone #:</label>
        <input type="tel" name="phone" size="30" placeholder="123-456-7890" required>
        <br> <br>

        <label for="vehicle">Vehicles Owned:</label>
        <input type="checkbox" name="vehicle" value="jeep"> I have a Jeep
        <input type="checkbox" name="vehicle" value="subaru"> I have a Subaru
        <br> <br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" max="99" required>
        <br> <br>


        <label for="age">Age:</label>
        <input type="radio" name="age" value="under-18"> Under 18
        <input type="radio" name="age" value="18-25"> 18-25
        <input type="radio" name="age" value="26-35"> 26-35+
        <br> <br>

        <label for="favorite-color">Favorite Color:</label>
        <input type="radio" name="color" value="red"> Red
        <input type="radio" name="color" value="blue"> Blue
        <br> <br>
        
        <label for="color">Select a color, any color:</label>
        <input type="color" name="color">
        <br> <br>

        <label for="favorite-movie"><small>(optional)</small> Select Your Favorite Movie:</label><br>
        <select name="movie">
            <option value="" disabled selected>Select your favorite movie</option>
            <option value="avengers">Avengers</option>
            <option value="spider-man">Spider-Man</option>
            <option value="batman">Batman</option>
            <option value="flash">Flash</option>
            <option value="wolverine">Wolverine</option>
        </select>
        <br> <br>

        <label for="comments"><small>(optional)</small> Comment:</label> <br>
        <textarea name="comments" rows="10" cols="30" placeholder="Leave a comment..."></textarea>
        <br>

        <label for="file">Upload File: </label>
        <input type="file" id="file" accept="image/png, image/jpeg">
        <br> <br>

        <label for="checkbox"></label>
        <input type="checkbox" id="checkbox" required> I agree to the terms and conditions 
        <br> <br>


        <input type="reset">
        <input type="submit">
    </form>

    <form name="signup">

    </form>

    </main>
<!-- End Main Container -->

<div id="footer-frame"></div>
</body>
</html>
