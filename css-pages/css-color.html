<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color</title>
    <!-- Import Google Font  (font-family: "Jersey 15", serif;)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">

    <!-- Import Global CSS -->
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/theme.css"/>

    <!-- Import JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" 
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" 
            crossorigin="anonymous"></script>
    <script src="javascript/frameLoader.js"></script>

    <style>
        /* p = tag selector */
        /* color = property */
        /* red = value */
        p {
            /* color name */
            color: red;

            /* rgb = red, green, blue */
            color: rgb(0, 0, 255);

            /* #00ff00 = hex color */
            color: #00ff00;
        }
    </style>
</head>
<body>
    <!-- Header Container -->
    <header>
        <div id="navbar-frame"></div>

        <h1>CSS Color</h1>
        <hr>
    </header>
    <!-- End Header Container -->

    <!-- Main Container -->
    <main>

        <p style="color: red;">This is red text.</p>
        <p style="color: rgb(0, 0, 255);">This is blue text.</p>
        <p style="color: #00ff00;">This is green text.</p>

    </main>
    <!-- End Main Container -->

    <div id="footer-frame"></div>
</body>
</html>
