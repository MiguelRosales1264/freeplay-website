<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro To CSS3 - Tag Selectors</title>

    <style>

        /* Tag Selectors */

        /* h1 = tag selector */
        /* color = property */
        /* red = value */
        h1 {
            color: red;
            /* font-size: 32px; */
        }

        h2 {
            color: blue;
            text-align: center;
        }

        p {
            color: gray;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <h1>Intro to CSS3</h1>

    <p>This is a paragraph, pretty cool huh?</p>

    <h2>This is heading 2</h2>

    <p>This is another paragraph, even cooler!</p>
    
</body>
</html>
