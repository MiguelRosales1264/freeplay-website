<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <!-- Import Google Font  (font-family: "Jersey 15", serif;)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.js" 
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" 
            crossorigin="anonymous"></script>
    <script src="javascript/frameLoader.js"></script>
    
</head>
<body>
    <header>
        <div id="navbar-frame"></div>

        <h1>Tables</h1>
        <hr>
    </header>

    <h2>Miguel's Tables</h2>

    <table>

        <caption>My Grocery List</caption>

        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Type</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Eggs</td>
                <td>One Carton</td>
                <td>Organic</td>
            </tr>

            <tr>
                <td>Milk</td>
                <td>One Gallon</td>
                <td>Whole</td>
            </tr>

            <tr>
                <td>Apples</td>
                <td>One Bag</td>
                <td>Fruit</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3"> Common groceries</td>
            </tr>
        </tfoot>
    </table>

    <br>

    <table>
        <caption>Savings Plan</caption>

        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
                <th>Savings for holiday!</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
                <td rowspan="2">$50</td>
            </tr>

            <tr>
                <td>February</td>
                <td>$80</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3"> Savings for the year</td>
            </tr>
        </tfoot>
    </table>

    <div id="footer-frame"></div>
</body>
</html>
