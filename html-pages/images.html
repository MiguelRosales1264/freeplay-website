<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <!-- Import Google Font  (font-family: "Jersey 15", serif;)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
<link rel="stylesheet" href="../css/theme.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.js" 
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" 
            crossorigin="anonymous"></script>
    <script src="javascript/frameLoader.js"></script>
    
</head>
<body>
    <header>
        <div id="navbar-frame"></div>
        
        <h1>Images: JPEG, PNG, GIF</h1>
        <hr>
    </header>
<!-- End Header Container -->

<!-- Main Container -->
<main>

    <!-- <p>Here is a square pic of me in JPG format.</p> -->
    <a href="http://www.youtube.com" target="_youtube" style="text-decoration: none;">
    <img style="border: 5px; border-style: solid; color: darkred;" width="181" height="181" src="../assets/images/me/me.jpg" alt="me">
    </a>

    <!-- <p>Here is a circular pic of me in JPG format. Doesn't support transparency.</p> -->
    <img width="181" height="181" src="../assets/images/me/me-circle.jpg" alt="me">

    <!-- <p>Here is a circular pic of me in GIF format. The edges aren't as refined if you look close enough.</p> -->
    <img width="181" height="181" src="../assets/images/me/me-circle.gif" alt="me">

    <!-- <p>Here is a circular pic of me in PNG format. Edges are refined.</p> -->
    <img width="181" height="181" src="../assets/images/me/me-circle.png" alt="me">

    <!-- <p>Here is a transparent circular pic of me in PNG format.</p> -->
    <img style="width: 181px; height: 181px;" src="../assets/images/me/me-circle-transparent.png" alt="me">

    <p>This is an amazing view I captured while camping</p>
    <img width="480" height="240" src="../assets/images/nature/white-river-mountain.jpeg" alt="camping view">

    <p>The group I went camping with</p>
    <img width="480" height="240" src="../assets/images/nature/camping-group.jpg" alt="camping group">
    
    </main>
<!-- End Main Container -->

<div id="footer-frame"></div>
</body>
</html>
